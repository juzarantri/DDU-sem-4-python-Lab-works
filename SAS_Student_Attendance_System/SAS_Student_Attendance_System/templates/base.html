<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title %}Student Attendance System {% endblock %}</title>
    <style type="text/css">
        .asteriskField { 
            display: none;
        }
        form .alert ul li{
            list-style: none;
        }
        form .alert ul {
            margin: 0;
            padding: 0;
        }
        .form-group {
            padding: 2%;
        }
    </style>
  </head>
  <body style="background-color:whitesmoke;">
    <nav style="color:red;" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Student Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_staff%}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'start_stop' %}">Start/Stop Attendance</a>
                </li>
                {% endif %}
                </ul>
                {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                    </ul>
                {% else %}
                    <form class="d-flex">
                        <a href="{% url 'login' %}" >Log In</a>&nbsp&nbsp&nbsp
                        <a href="{% url 'signup' %}" >Sign Up</a>
                    </form>
                {% endif %}
            </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
